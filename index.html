<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Slider</title>
</head>
<body>
    <style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.slider-container {
  position: relative;
}

button {
  position: absolute;
  top: 90%;
  transform: translateY(-50%);
  font-size: 18px;
  padding: 10px;
  cursor: pointer;
}

button:hover{
    background-color: aquamarine;
}

#prevBtn {
  left: 5px;
}

#nextBtn {
  right: 5px;
}
    </style>

  <div class="slider-container">
    <button id="prevBtn" onclick="prevSlide()">Prev</button>
    <img id="sliderImage" src="img/image1.jpeg" alt="Image 1">
    <button id="nextBtn" onclick="nextSlide()">Next</button>
  </div>

  <script>

const images = ["image1.jpeg", "image2.jpeg", "image3.jpeg", "image4.jpeg", "image5.jpeg", "image6.jpeg", "image7.jpeg", "image8.jpeg", "image9.jpeg"]; // Add your image URLs here
let currentIndex = 0;

const sliderImage = document.getElementById("sliderImage");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function showSlide(index) {
  sliderImage.src = images[index];
}

function prevSlide() {
  if (currentIndex > 0) {
    currentIndex--;
    showSlide(currentIndex);
    nextBtn.style.display = "block";
  }

  if (currentIndex === 0) {
    prevBtn.style.display = "none";
  }
}

function nextSlide() {
  if (currentIndex < images.length - 1) {
    currentIndex++;
    showSlide(currentIndex);
    prevBtn.style.display = "block";
  }

  if (currentIndex === images.length - 1) {
    nextBtn.style.display = "none";
  }
}

showSlide(currentIndex);
prevBtn.style.display = "none";


  </script>
</body>
</html>
